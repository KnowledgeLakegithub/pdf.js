<!DOCTYPE html>
<html>
    <head>
        <title>PDF.js IFrame</title>
        <style>
            body {
                padding: 0;
                margin: 0;
            }
            #pdfjsIframe {
                width: 100%;
                height: 100%;

                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <iframe id="pdfjsIframe" src="./viewer.html" ></iframe>


        <script type="text/javascript">


            function blobToUint8Array(blob) {
                return new Promise((resolve, reject) => {
                    var fr = new FileReader();
                    fr.onload = function() {
                        var arraybuffer = this.result;
                        var uint8array = new Uint8Array(arraybuffer);
                        resolve(uint8array);
                    };
                    fr.readAsArrayBuffer(blob);
                });
            }

            window.addEventListener('load', () => {
                var iframe = document.getElementById('pdfjsIframe');

                iframe.contentWindow.document.addEventListener('pdfjs-ready', () => {
                    fetch('../../test/pdfs/f1040.pdf')
                        .then((response) => {
                            response.blob()
                                .then((blob) => {
                                    blobToUint8Array(blob)
                                        .then(uri => {
                                            iframe.contentWindow.postMessage(uri, window.origin);
                                        });

                                });

                        });

                });

            });

        </script>
    </body>
</html>
