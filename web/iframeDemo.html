<!DOCTYPE html>
<html>
    <head>
        <title>PDF.js IFrame</title>
        <style>
            body {
                padding: 0;
                margin: 0;
            }
            #pdfjsIframe {
                width: 100%;
                height: 100%;

                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
        </style>
        <script>
            var exports = {};
        </script>
        <script src="./messageHandler.js" type="text/javascript"></script>
    </head>
    <body>
        <iframe id="pdfjsIframe" src="./viewer.html" ></iframe>


        <script type="text/javascript">

            function blobToUint8Array(blob) {
                return new Promise((resolve, reject) => {
                    var fr = new FileReader();
                    fr.onload = function() {
                        var arraybuffer = this.result;
                        var uint8array = new Uint8Array(arraybuffer);
                        resolve(uint8array);
                    };
                    fr.readAsArrayBuffer(blob);
                });
            }

            var iframe = document.getElementById('pdfjsIframe');
            window.messageHandler = messageHandlerBuilder.Parent(iframe, 'webviewerloaded');


            fetch('../../test/pdfs/f1040.pdf')
                .then((response) => {
                    response.blob()
                        .then((blob) => {
                            blobToUint8Array(blob)
                                .then(uri => {
                                    messageHandler.Send('pdfjs-display', uri)
                                        .then(() => {
                                            console.log("rendered");
                                        });
                                });

                        });

                });



        </script>
    </body>
</html>
